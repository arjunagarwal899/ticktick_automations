name: Duplicate Completed Tasks Automation

on:
  # Run every 5 minutes on main branch only
  schedule:
    - cron: '*/5 * * * *'
  
  # Allow manual trigger on main branch only
  workflow_dispatch:

jobs:
  run-automation:
    # Only run on main branch
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run automation
        env:
          TICKTICK_CLIENT_ID: ${{ secrets.TICKTICK_CLIENT_ID }}
          TICKTICK_CLIENT_SECRET: ${{ secrets.TICKTICK_CLIENT_SECRET }}
          TICKTICK_ACCESS_TOKEN: ${{ secrets.TICKTICK_ACCESS_TOKEN }}
          TASK_FILTER_TAGS: ${{ vars.TASK_FILTER_TAGS }}
          TASK_NAME_FILTER: ${{ vars.TASK_NAME_FILTER }}
        run: |
          python automations/duplicate_completed_tasks.py --once
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: automation-logs-${{ github.run_number }}
          path: |
            duplicate_completed_tasks.log
            duplicate_completed_tasks_state.json
          retention-days: 7
