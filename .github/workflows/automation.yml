name: TickTick Task Duplication Automation

on:
  # Run every 5 minutes
  schedule:
    - cron: '*/5 * * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  run-automation:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run automation
        env:
          TICKTICK_ACCESS_TOKEN: ${{ secrets.TICKTICK_ACCESS_TOKEN }}
          TASK_FILTER_TAGS: ${{ vars.TASK_FILTER_TAGS }}
          TASK_NAME_FILTER: ${{ vars.TASK_NAME_FILTER }}
        run: |
          python main.py --once
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: automation-logs-${{ github.run_number }}
          path: |
            ticktick_automation.log
            processed_tasks.json
          retention-days: 7
